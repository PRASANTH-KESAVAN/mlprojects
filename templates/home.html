<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-3xl">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
      Student Exam Performance Indicator
    </h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post" class="space-y-6">
      <fieldset>
        <legend class="text-xl font-semibold text-gray-700 mb-4">Student Exam Performance Prediction</legend>

        <!-- Gender -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Gender</label>
          <select name="gender" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400">
            <option disabled selected value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <!-- Ethnicity -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Race or Ethnicity</label>
          <select name="ethnicity" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400">
            <option disabled selected value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
          </select>
        </div>

        <!-- Parental Education -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Parental Level of Education</label>
          <select name="parental_level_of_education" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400">
            <option disabled selected value="">Select Parent Education</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="high school">High School</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
          </select>
        </div>

        <!-- Lunch Type -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Lunch Type</label>
          <select name="lunch" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400">
            <option disabled selected value="">Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>

        <!-- Test Prep -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Test Preparation Course</label>
          <select name="test_preparation_course" required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400">
            <option disabled selected value="">Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <!-- Reading & Writing Scores -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-gray-700 font-medium mb-2">Writing Score (out of 100)</label>
            <input type="number" name="reading_score" min="0" max="100"
              placeholder="Enter your Writing Score"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400" />
          </div>

          <div>
            <label class="block text-gray-700 font-medium mb-2">Reading Score (out of 100)</label>
            <input type="number" name="writing_score" min="0" max="100"
              placeholder="Enter your Reading Score"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-400" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <input type="submit" value="Predict your Maths Score"
            class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-indigo-700 transition duration-200 shadow-md cursor-pointer" />
        </div>
      </fieldset>
    </form>

    <!-- Results -->
    <h2 class="mt-6 text-center text-lg font-bold text-green-700">
      The prediction is: <span class="text-indigo-700">{{ results }}</span>
    </h2>
  </div>

</body>
</html>
